<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if message %}
    <script>
        alert('{{ message }}');
    </script>
    {% endif %}
    <!-- Add the Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
    <title>Add New Event</title>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Add New Event</h1>
        <form action="{% url 'addEvents' %}" method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="event_name">Event Name</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="event_name" type="text" name="event_name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="event_date">Event Date</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="event_date" type="date" name="event_date" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="event_time">Event Time</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="event_time" type="time" name="event_time" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="event_venue">Event Venue</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="event_venue" type="text" name="event_venue" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2" for="total_tickets">Total Tickets</label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="total_tickets" type="number" name="total_tickets" required>
            </div>
            <div class="mb-4">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">Add Event</button>
            </div>
        </form>
        <br>
        <a href="{% url 'index' %}">
            <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Back</button>
        </a>

    </div>
</body>

</html>
